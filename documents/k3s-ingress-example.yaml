# K3s Ingress Example (HTTP Only)
# TLS is handled by API Gateway - K3s Traefik only routes HTTP
#
# IMPORTANT: No TLS section needed - API Gateway handles all TLS

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: your-namespace
spec:
  ingressClassName: traefik
  rules:
    - host: example.tantai.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 80

---
# Multiple paths example
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: apis
spec:
  ingressClassName: traefik
  rules:
    - host: api.tantai.dev
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: api-v1
                port:
                  number: 8080
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: api-v2
                port:
                  number: 8080
