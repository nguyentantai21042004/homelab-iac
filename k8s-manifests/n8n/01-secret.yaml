---
# n8n Secret - Store sensitive credentials
# IMPORTANT: Generate encryption key once and keep it safe!
# Generate: docker run --rm n8nio/n8n n8n encryption-key-gen
apiVersion: v1
kind: Secret
metadata:
  name: n8n-secret
  namespace: NAMESPACE_NAME
type: Opaque
stringData:
  # Postgres password (from Phase 1 setup)
  DB_PASSWORD: "POSTGRES_PASSWORD_HERE"
  
  # n8n encryption key - CRITICAL: Generate once and never change
  # This encrypts all credentials stored in n8n (OAuth tokens, API keys, etc.)
  N8N_ENCRYPTION_KEY: "GENERATE_RANDOM_STRING_HERE"
