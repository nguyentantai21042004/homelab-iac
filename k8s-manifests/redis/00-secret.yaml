---
# Redis password. Replace CHANGEME before apply or create secret manually:
# kubectl create secret generic redis-secret --from-literal=redis-password=YOUR_PASSWORD -n NAMESPACE_NAME --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: NAMESPACE_NAME
  labels:
    app: redis
type: Opaque
stringData:
  redis-password: "21042004"   # Same as homelab default; change in vault for production
