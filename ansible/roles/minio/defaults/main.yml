---
# Minio role defaults

# MinIO credentials (should be overridden via vault or group_vars)
minio_root_user: "tantai"
minio_root_password: "{{ vault_minio_password | default('ChangeMeInProduction!') }}"

# Storage paths
storage_data_path: "/mnt/storage_data"
storage_stack_path: "/mnt/storage_data/storage-stack"

# Zot Registry image
zot_image: "ghcr.io/project-zot/zot-linux-amd64:v2.1.1"

# Zot Registry authentication (should be overridden via vault or group_vars)
zot_auth_user: "tantai"
zot_auth_password: "{{ vault_zot_password | default('ChangeMeInProduction!') }}"

# Ports for wait_for checks
minio_port: 9000
zot_port: 5000
